<!DOCTYPE html>
<html data-ng-app="ubicameUdeaApp" ng-controller="LoginController">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/"/>
    <title>Ubícame UdeA App</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body>
    <div class="container">
        <div class="row top-buffer">
            <div class="col-xs-8 col-xs-offset-2">
                <div>
				<h1 class="text-center">Ubícame UdeA</h1>
				<br/>
				<br/>
				<div class="row" ng>
					<div class="col-md-6">
						<img src="images/logo_udea.jpg" alt="Logo UdeA" class="img-thumbnail" width="300">
					</div>
					<div class="col-md-6">
						<form class="form-horizontal" role="form" ng-submit="loginUsuario()">
							<div class="form-group">
								<label for="nombreUsuario" class="control-label">Nombre de usuario</label>
								<input type="text" ng-model="usuario.nombre_usuario" class="form-control" id="nombreUsuario"/>
							</div>
							<div class="form-group">
								<label for="contrasena" class="control-label">Contraseña</label>
								<input type="password" ng-model="usuario.contrasena" class="form-control" id="contrasena"/>
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-primary btn-lg" value="Entrar"/>
							</div>
						</form>
					</div>
				</div>

			</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="lib/angular-resource.min.js"></script>
</body>
</html>
